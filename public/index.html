<!DOCTYPE html>
<html>
<head>
  <title>YT Mas Yogs ðŸ”¥</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: red;
      color: white;
      cursor: pointer;
    }

    .progress-container {
      background: #333;
      height: 20px;
      margin-top: 15px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>YT Downloader Mas YogaðŸ”¥</h2>

  <input type="text" id="url" placeholder="Masukkan URL YouTube">

  <select id="type">
    <option value="video">Video</option>
    <option value="audio">Audio (MP3)</option>
  </select>

  <select id="quality">
    <option value="">Best Quality</option>
    <option value="1080">1080p</option>
    <option value="720">720p</option>
    <option value="480">480p</option>
  </select>

  <button onclick="startDownload()">Download</button>

  <div class="progress-container">
    <div class="progress-bar" id="bar"></div>
  </div>
</div>

<script>
async function startDownload() {
  const url = document.getElementById("url").value;
  const type = document.getElementById("type").value;
  const quality = document.getElementById("quality").value;
  const bar = document.getElementById("bar");

  if (!url) {
    alert("URL wajib diisi bang!");
    return;
  }

  bar.style.width = "0%";

  const res = await fetch("/download", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url, type, quality })
  });

  const data = await res.json();
  const downloadId = data.downloadId;

  const eventSource = new EventSource(`/progress/${downloadId}`);

  eventSource.onmessage = function(event) {
    const progressData = JSON.parse(event.data);

    if (progressData.progress) {
      bar.style.width = progressData.progress + "%";
    }

    if (progressData.done) {
      eventSource.close();
      window.location.href = `/file/${downloadId}`;
    }

    if (progressData.error) {
      eventSource.close();
      alert("Download gagal bang ðŸ˜…");
    }
  };
}
</script>

</body>
</html>
